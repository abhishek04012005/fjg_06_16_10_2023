<!DOCTYPE html>
<html lang="en">

<head>

    <div>

            <div class="paddi">
                <h1>Add Vendor</h1>
                <hr>
                <br>
                <p style="font-size: 30px;">Vendor Details</p>
            </div>
            <form action="./index.html">
                <div class="form">

                    <div class="input3">
                        <label for="description">GSTIN<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="description" size="" required>

                    </div>

                    <div class="input4">
                        <label for="poNumber">Get Status<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="poNumber" required>

                    </div>

                    <div class="input5">
                        <label for="HSN">Legal Name<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="HSN" required>

                    </div>

                    <div class="input6">
                        <label for="date">PAN NO<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="date" required>

                    </div>

                    <div class="input7">
                        <label for="invoiceNo">Address<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" required>
                        <br>
                    </div>

                    <div class="input8">
                        <label for="chooseFile">CIN</label>
                        <br>
                        <br>
                        <input type="text" id="chooseFile" placeholder="CIN should be at least 15 digits." required>
                        <button class="posti">Validate CIN</button>
                    </div>


                    <div class="input8">
                        <label for="invoiceNo">Branch<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>


                    <div class="input9">
                        <label for="invoiceNo">Vendor Type<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>


                    <div class="input10">
                        <label for="invoiceNo">V Code<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="V Code Must Be Alphanumeric" required>
                        <br>
                    </div>

                    <div></div>

                    <div class="paddi">
                        <p style="font-size: 30px;">User Details</p>
                    </div>

                    <div></div>

                    <div class="input11">
                        <label for="invoiceNo">User Name<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>


                    <div class="input12">
                        <label for="invoiceNo">Contact Person<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>


                    <div class="input13">
                        <label for="invoiceNo">Email ID<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>

                    <div class="input13">
                        <label for="invoiceNo">Mobile Number<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>


                    <div class="paddi">
                        <p style="font-size: 30px;">Bank Details</p>
                    </div>

                    <div></div>

                    <div class="input11">
                        <label for="invoiceNo">Account Number<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>


                    <div class="input8">
                        <label for="chooseFile">IFSC Code</label>
                        <br>
                        <br>
                        <input type="text" id="chooseFile"  required>
                        <button class="posti">Validate IFSC</button>
                    </div>


                    <div class="input13">
                        <label for="invoiceNo">Bank Name<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>

                    <div class="input13">
                        <label for="invoiceNo">Bank Branch<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>

                    <div class="input13">
                        <label for="invoiceNo">Name<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>

                    <div class="input13">
                        <label for="invoiceNo">Mobile Number<span>*</span></label>
                        <br>
                        <br>
                        <input type="text" id="invoiceNo" placeholder="" required>
                        <br>
                    </div>

                    <div></div>

                    <div>
                        <button id="btn1">Reset</button>

                    </div>
